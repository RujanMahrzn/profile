<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Screen Sharing & Video Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Pre-meeting screen -->
        <div class="pre-meeting-screen" id="preMeetingScreen">
            <div class="logo">
                <i class="fas fa-video"></i>
                <span>ConnectHub</span>
            </div>
            <div class="meeting-options">
                <h1>Ready to join?</h1>
                <div class="input-group">
                    <input type="text" id="meetingId" placeholder="Enter meeting ID">
                    <button id="joinMeetingBtn">Join Meeting</button>
                </div>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button id="newMeetingBtn" class="primary-btn">
                    <i class="fas fa-plus"></i> New Meeting
                </button>
                <div class="settings-toggle">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
            <div class="settings-panel" id="settingsPanel">
                <h3>Settings</h3>
                <div class="setting-option">
                    <label for="cameraSelect">Camera:</label>
                    <select id="cameraSelect"></select>
                </div>
                <div class="setting-option">
                    <label for="micSelect">Microphone:</label>
                    <select id="micSelect"></select>
                </div>
                <div class="setting-option">
                    <label for="speakerSelect">Speaker:</label>
                    <select id="speakerSelect"></select>
                </div>
                <button id="closeSettingsBtn">Close</button>
            </div>
        </div>

        <!-- Meeting screen (initially hidden) -->
        <div class="meeting-screen" id="meetingScreen">
            <div class="meeting-header">
                <div class="meeting-info">
                    <span id="meetingTime">00:00:00</span>
                    <span id="meetingIdDisplay">Meeting ID: </span>
                </div>
                <div class="meeting-actions">
                    <button id="inviteParticipantsBtn" title="Invite Participants">
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <button id="participantsBtn" title="Participants">
                        <i class="fas fa-users"></i>
                        <span class="badge" id="participantCount">1</span>
                    </button>
                    <button id="chatBtn" title="Chat">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button id="endCallBtn" class="danger-btn" title="End Call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <div class="meeting-content">
                <!-- Main video/screen share area -->
                <div class="main-content">
                    <div class="video-container" id="mainVideoContainer">
                        <video id="mainVideo" autoplay playsinline></video>
                        <div class="video-info">
                            <span id="mainVideoName">You</span>
                            <div class="video-actions">
                                <button class="video-action-btn" id="toggleMicBtn" title="Mute">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button class="video-action-btn" id="toggleVideoBtn" title="Stop Video">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar (participants, chat, etc.) -->
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <div class="sidebar-tabs">
                            <button class="sidebar-tab active" data-tab="participants">
                                <i class="fas fa-users"></i> Participants
                            </button>
                            <button class="sidebar-tab" data-tab="chat">
                                <i class="fas fa-comment"></i> Chat
                            </button>
                        </div>
                        <button class="close-sidebar" id="closeSidebarBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="sidebar-content">
                        <!-- Participants tab -->
                        <div class="tab-content active" id="participantsTab">
                            <div class="participants-list" id="participantsList">
                                <!-- Participants will be added here dynamically -->
                            </div>
                            <div class="invite-section">
                                <h4>Invite others</h4>
                                <div class="invite-options">
                                    <button id="copyInviteLinkBtn">
                                        <i class="fas fa-copy"></i> Copy Invite Link
                                    </button>
                                    <button id="shareViaEmailBtn">
                                        <i class="fas fa-envelope"></i> Email
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Chat tab -->
                        <div class="tab-content" id="chatTab">
                            <div class="chat-messages" id="chatMessages">
                                <!-- Chat messages will appear here -->
                            </div>
                            <div class="chat-input">
                                <input type="text" id="chatMessageInput" placeholder="Type a message...">
                                <button id="sendMessageBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls bar -->
            <div class="controls-bar">
                <button class="control-btn" id="shareScreenBtn" title="Share Screen">
                    <i class="fas fa-desktop"></i>
                    <span>Share Screen</span>
                </button>
                <button class="control-btn" id="toggleSidebarBtn" title="Show Participants">
                    <i class="fas fa-users"></i>
                    <span>Participants</span>
                </button>
                <button class="control-btn" id="recordMeetingBtn" title="Record Meeting">
                    <i class="fas fa-circle"></i>
                    <span>Record</span>
                </button>
                <button class="control-btn" id="raiseHandBtn" title="Raise Hand">
                    <i class="fas fa-hand-paper"></i>
                    <span>Raise Hand</span>
                </button>
                <button class="control-btn" id="moreOptionsBtn" title="More Options">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>

        <!-- Invite modal -->
        <div class="modal" id="inviteModal">
            <div class="modal-content">
                <h2>Invite Participants</h2>
                <div class="invite-methods">
                    <div class="invite-method">
                        <h3>Meeting Link</h3>
                        <div class="invite-link">
                            <input type="text" id="meetingLinkInput" readonly>
                            <button id="copyMeetingLinkBtn">Copy</button>
                        </div>
                    </div>
                    <div class="invite-method">
                        <h3>Email Invitation</h3>
                        <input type="email" id="emailInput" placeholder="Enter email addresses">
                        <button id="sendEmailInviteBtn">Send Invitation</button>
                    </div>
                </div>
                <button class="close-modal" id="closeInviteModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
